<!doctype html>
<html>
<head>
  <title>Reverse string</title>
  <script>
function reverseString(str) {
var reverseString = '';

for(var i = str.length - 1; i >= 0; i--){
reverseString += str[i];
}

console.log(reverseString);
return reverseString;
}
  </script>

  <style>

  </style>
</head>

<body onload="reverseString('hello')">
	<p>Hello</p>
</body>
</html>
