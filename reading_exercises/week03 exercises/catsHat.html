<!doctype html>
<html>
<head>
  <title>Cats Hat - LS</title>
</head>

<img src="cat.png" style="position: absolute; max-height: 50px;">
<img src="hat.png" style="position: absolute; max-height: 50px;">
<script>
  let cat = document.querySelectorAll("img")[0];
  let hat = document.querySelectorAll("img")[1];
  
  let angle = 0;
  let lastTime = null;
  function animate(time) {
    if (lastTime != null) {
      angle += (time - lastTime) * 0.001;
    } 
    lastTime = time;
    cat.style.top = (Math.sin(angle) * 40 + 40) + "px";
    cat.style.left = (Math.cos(angle) * 200 + 230) + "px";
    hat.style.top = (Math.sin(angle + Math.PI) * 40 + 40) + "px";
    hat.style.left = (Math.cos(angle + Math.PI) * 200 + 200) + "px";

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
</script>
</html>
